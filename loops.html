<body>
    <h1>loops</h1>

    <h3>for loop</h3>
    <h3>for in/ loop [objects]</h3>

    <h3>for each loop [array]</h3>
    <p id="demo"></p>


  <!-- while looooooooop -->
  <script>
    var a = 1;
    while(a <=10){
        document.write("hassangazder <br>")
        a= a +1;
    }
  </script>
  <!-- while looooooooop -->




  <!-- do while looooooooooop -->



  <script>
    var a = 1;
    do{
        document.write("hello world <br>")
        a++1
    }while(a<=10)

  </script>
  
  <!-- do while looooooooooop -->
